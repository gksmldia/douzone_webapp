<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout/default" lang="ko">
<div  th:fragment="gridByKind">
	<div class="container-fluid" >
		<div class="row">
			 <div class='col-xs-12'>
				 <form class="form-horizontal">
		        	<div class="form-group" id="grid_by_kind_div">
						<div id="by_kind_grid"></div>
		        	</div>
		        </form>
	        </div>
		</div>
	</div>
<script th:inline="javascript">
/*<![CDATA[*/
var byKind = {
		grid: null,
}

function byKindViewInit() {
	byKindViewGridInit();
	byKindViewEventBind();
}

function byKindViewGridInit() {
	var byKindData = [
		{"item": "QS", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
		{"item": "YB", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
		{"item": "YY♀", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
		{"item": "YY♂", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
		{"item": "LL♀", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
		{"item": "LL♂", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
		{"item": "DD♀", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
		{"item": "DD♂", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
		{"item": "기타", "plan": "", "perform": "", "planTotal": "", "performTotal": ""},
	];
	
	byKind.grid = new tui.Grid({
		el: $('#by_kind_grid'),
		data: byKindData,
		virtualScrolling: false,
		scrollX: false,
		scrollY: false,
		displayRowCount: 10,
		columnFixIndex: 5,
		columns: [
			{
				title: '품종별',
				name: 'item',
				align : "center"
			},{
				title: '계획',
				name: 'plan',
				align : "center"
			}, {
				title: '실적',
				name: 'perform',
				align : "center"
			}, {
				title: '계획(누계)',
				name: 'planTotal',
				align : "center"
			}, {
				title: '실적(누계)',
				name: 'performTotal',
				align : "center"
			}
		] ,
	    summary: {
	        position: 'bottom',
	        height: 30,  // by pixel
	        columnContent: {
	        	item: {
	                template: function() {
	                    return '합계';
	                }
	            }
	        }
	    }
	});
}

function byKindViewEventBind() {

}
/*]]>*/
</script>
</div>
</html>
