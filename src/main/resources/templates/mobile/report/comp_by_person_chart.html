<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout/default" lang="ko">
<div  th:fragment="chartByPerson">
	<div class="row table-responsive" style="margin: 0; padding: 16px;">
		<div id="by_person_chart_area"></div>
	</div>
<script th:inline="javascript">
/*<![CDATA[*/
var byPerson = {
		chart: null
}
function byPersonChartInit() {
	var container = document.getElementById('by_person_chart_area');
	var data = {
	    categories: ['Apr', 'May', 'June', 'July'],
	    series: {
	        column: [
	            {
	                name: 'Seoul',
	                data: [11.3, 17.0, 21.0, 24.4]
	            },
	            {
	                name: 'NewYork',
	                data: [9.9, 16.0, 21.2, 24.2]

	            },
	        ],
	        line: [
	            {
	                name: 'Average',
	                data: [11, 15.1, 17.8, 19.7]
	            }
	        ]
	    }
	};
	var options = {
	    chart: {
	        width: 450,
// 	        height: 500,
	        title: '24-hr Average Temperature'
	    },
	    legend: {
	        align: 'bottom'
	    },
	    yAxis: {
	        title: 'Temperature (Celsius)'
	    },
	    xAxis: {
	        title: 'Month'
	    },
	    series: {
	        line: {
	            showDot: true
	        }
	    },
	    tooltip: {
	        grouped: true,
	        suffix: '°C'
	    }
	};
	var theme = {
	    series: {
	        column: {
	            colors: ['#74807B',  '#F7A655']
	        },
	        line: {
	            colors: ['#E05D64']
	        }
	    }
	};

	// For apply theme

	tui.chart.registerTheme('myTheme', theme);
	options.theme = 'myTheme';

	byPerson.chart = tui.chart.comboChart(container, data, options);
}
/*]]>*/
</script>
</div>
</html>
